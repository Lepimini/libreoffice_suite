        override-build: |
            set -eux
            cd $SNAPCRAFT_PART_BUILD
            ./build.sh --zip
            if [ ! -f dist/images_yaru.zip ]; then
                echo "Yaru icons are missing!";
                exit 1;
            fi
            mkdir -p  $SNAPCRAFT_PART_INSTALL/lib/libreoffice/share/config/
            cp $SNAPCRAFT_PART_BUILD/dist/images_yaru.zip $SNAPCRAFT_PART_INSTALL/lib/libreoffice/share/config/
