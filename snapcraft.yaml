            set -eux
            cd /snap/core20/current
            find . -type f,l -exec rm -f $SNAPCRAFT_PRIME/{} \;
            cd /snap/gnome-3-38-2004/current
            find . -type f,l -exec rm -f $SNAPCRAFT_PRIME/{} \;
            cd /snap/gtk-common-themes/current
            find . -type f,l -exec rm -f $SNAPCRAFT_PRIME/usr/{} \;

