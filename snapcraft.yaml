        command: libreoffice.wrapper
        desktop: lib/libreoffice/share/xdg/startcenter.desktop
        extensions: &extensions
            - gnome-3-38
        environment: &environment
            TMPDIR: $XDG_RUNTIME_DIR
        plugs: &plugs
            - audio-playback
            - bluez
            - cups-control
            - desktop
            - gsettings
            - home
            - network
            - network-bind
            - opengl
            - pulseaudio
            - removable-media
